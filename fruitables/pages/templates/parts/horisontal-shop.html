<div class="vesitable">
    <div class="owl-carousel vegetable-carousel justify-content-center">
        {% for product in related_products %}
            <div class="border border-primary rounded position-relative vesitable-item">
                <div class="vesitable-img">
                    <img src="{{ product.image.url }}" class="img-fluid w-100 rounded-top" alt="">
                </div>
                <div class="text-white bg-primary px-3 py-1 rounded position-absolute" style="top: 10px; right: 10px;">
                    {% comment %} {% if product.category.exists %}
                        {{ product.category.all.first.name }}
                    {% else %}
                        <span>No category available</span>
                    {% endif %} {% endcomment %}
                </div>
                <div class="p-4 pb-0 rounded-bottom">
                    <h4>{{product.name}}</h4>
                    <p style="height: 96px; text-overflow: ellipsis; overflow: hidden; text-align: left;">{{product.description}}</p>
                    <div class="d-flex justify-content-between flex-lg-wrap">
                        <p class="text-dark fs-5 fw-bold">${{product.price}} / kg</p>
                        <a href="#" class="btn border border-secondary rounded-pill px-3 py-1 mb-4 text-primary"><i class="fa fa-shopping-bag me-2 text-primary"></i> Add to cart</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
